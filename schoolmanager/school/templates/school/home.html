<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Helper</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <div class="bg-dark text-secondary px-4 py-5 text-center">
      <div class="py-5">
        <h1 class="display-5 fw-bold text-white">Result Generator</h1>
        <div class="col-lg-6 mx-auto">
          <p class="fs-5 mb-4">Upload file in the given format and it will automatically generate the result.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <form enctype="multipart/form-data" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                        <input type="file" class="form-control-file" id="rawfile" name="rawfile">
                  </div>
                  <div class="form-group">
                        <button type="submit" class="btn btn-outline-light btn-sm px-4">Upload</button>
                  </div>
                </form>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Uploaded Date</th>
          <th scope="col">Generate Result</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for row in uploaded_files %}
            <tr>
              <th scope="row">{{ row.id }}</th>
              <td>{{ row.upload_date }}</td>
              <td><a href="generate_result/{{ row.id }}"><button class="btn btn-success">Generate Result</button></a></td>
              <td><a href="delete_record/{{ row.id}}"><button class="btn btn-danger">Delete</button></a></td>
            </tr>
        {% endfor %}
      </tbody>
    </table>

</body>
</html>
